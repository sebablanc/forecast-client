<div class="form-container">
    <form class="formGroup" [formGroup]="loginForm" (ngSubmit)="login()">
      
        <label>
          Usuario
            <input type="text" focus formControlName="usuario">
            <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)"
                class="alert alert-danger">

                <div *ngIf="usuario.errors.required">
                    El usuario es requerido.
                </div>
            </div>
        </label>
      
        <label>
          Contraseña
          <input type="password" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger">

                <div *ngIf="password.errors.required">
                    Contraseña requerida.
                </div>
            </div>
        </label>
      
        <button class="btn" type="submit" mat-raised-button>INICIAR SESIÓN</button>
      </form>
</div>
